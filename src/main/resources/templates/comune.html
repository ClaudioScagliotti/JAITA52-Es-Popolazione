  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="../css/comune/style.css" rel="stylesheet">
    <script type="text/javascript" src="../js/comune/script.js"></script></head>
    <title>Provincia</title>
  </head>

  <body>

	
    <div class="container">

      <div class="begin_text">
        <p th:utext="|Dati ISTAT Popolazione italiana<br>Regione selezionata ${comune.regione}<br>Provincia sezionata ${comune.comune}|">
        </p>
      </div>

		<div class="row">
			<div class="col">
				<p th:utext="${comune.comune}"></p>
			</div> 
			<div class="col">
				<p th:utext="${comune.totale}"></p>
			</div> 
			<div class="col">
				<p th:utext="|${reg_per}% ${comune.regione}|"></p>
			</div> 
			<div class="col">
				<p th:utext="|${tot_per}% Italian|"></p>
			</div> 
		</div>

      <div class="progress">
     		<div class="progress-bar" role="progressbar" th:with="male_per=(100*${comune.maschi}/${comune.totale})"
           		th:style="|width: ${male_per}%;|" th:text="|Maschi: ${#numbers.formatDecimal(male_per,0,0)}%|">
           	</div>
     </div>

  
      <div class="progress">
     		<div class="progress-bar" role="progressbar" th:with="fem_per=(100*${comune.femmine}/${comune.totale})"
           		th:style="|width: ${fem_per}%;|" th:text="|Femmine: ${#numbers.formatDecimal(fem_per,0,0)}%|">
           	</div>
      </div>
  
      <div style="margin-top: 1rem; margin-left: 90%;">
      <button type="button margin2" class="btn btn-dark" data-url="/popolazione" id="indietro">Pagina principale</button>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
